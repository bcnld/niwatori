<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>そんなに怖いか？鶏に犯されるのが</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #222;
      color: white;
      font-family: Arial, sans-serif;
      user-select: none;
      position: relative;
      height: 100vh;
    }
    #score {
      font-size: 36px;
      text-align: center;
      margin: 20px 0;
      z-index: 10;
      position: relative;
    }
    #clickImg {
      display: block;
      margin: 0 auto;
      width: 200px;
      cursor: pointer;
      user-select: none;
      position: relative;
      z-index: 10;
    }
    .falling-img {
      position: absolute;
      width: 50px;
      pointer-events: none;
      user-select: none;
      opacity: 0.8;
      animation: fall linear forwards;
      filter: drop-shadow(0 0 5px cyan);
    }
    @keyframes fall {
      from {
        top: -60px;
        opacity: 1;
        transform: rotate(0deg);
      }
      to {
        top: 110vh;
        opacity: 0;
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <div id="score">スコア: 0</div>
  <img id="clickImg" src="dog.png" alt="クリックする画像" />

  <audio id="clickSound" src="pop.wav"></audio>

  <script>
    const scoreEl = document.getElementById("score");
    const clickImg = document.getElementById("clickImg");
    const clickSound = document.getElementById("clickSound");

    let score = 0;

    clickImg.addEventListener("click", () => {
      score++;
      scoreEl.textContent = `スコア: ${score}`;
      clickSound.currentTime = 0;
      clickSound.play();
      createFallingImage();
    });

    function createFallingImage() {
      const img = document.createElement("img");
      img.src = "dog.png"; // 落ちる画像もクリック画像と同じにしてます
      img.className = "falling-img";
      img.style.left = Math.random() * (window.innerWidth - 50) + "px";
      img.style.animationDuration = (3 + Math.random() * 2) + "s";
      document.body.appendChild(img);

      // アニメーション終了後に要素を削除
      img.addEventListener("animationend", () => {
        img.remove();
      });
    }
  </script>

</body>
</html>
