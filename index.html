<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>そんなに怖いか？鶏に犯されるのが</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #222;
      color: white;
      font-family: Arial, sans-serif;
      user-select: none;
      height: 100vh;
    }
    #score {
      font-size: 36px;
      text-align: center;
      margin: 20px 0;
      z-index: 10;
      position: relative;
    }
    #clickImg {
      display: block;
      margin: 0 auto;
      width: 200px;
      cursor: pointer;
      z-index: 10;
      transition: transform 0.3s;
    }
    #clickImg:hover {
      transform: scale(1.05);
    }
    .falling-img {
      position: absolute;
      width: 50px;
      pointer-events: none;
      opacity: 0.8;
      animation: fall linear forwards;
      filter: drop-shadow(0 0 5px cyan);
    }
    .fever-effect {
      filter: drop-shadow(0 0 10px gold);
      transform: scale(1.2);
    }
    @keyframes fall {
      from {
        top: -60px;
        opacity: 1;
        transform: rotate(0deg);
      }
      to {
        top: 110vh;
        opacity: 0;
        transform: rotate(360deg);
      }
    }
    #shopToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 20;
      background: #444;
      padding: 10px;
      border: none;
      color: white;
      cursor: pointer;
    }
    #shop {
      position: fixed;
      top: 0;
      right: 0;
      width: 300px;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      display: none;
      flex-direction: column;
      z-index: 15;
    }
    .shop-item {
      margin: 10px 0;
      background: #333;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="score">スコア: 0</div>
  <img id="clickImg" src="dog.png" alt="クリックする画像" />
  <button id="shopToggle">ショップ</button>

  <div id="shop">
    <div class="shop-item" onclick="buyUpgrade()">アップグレード (+1点)</div>
  </div>

  <audio id="clickSound" src="pop.wav"></audio>
  <audio id="feverMusic" src="oppa.wav" loop></audio>

  <script>
    const scoreEl = document.getElementById("score");
    const clickImg = document.getElementById("clickImg");
    const clickSound = document.getElementById("clickSound");
    const feverMusic = document.getElementById("feverMusic");
    const shopToggle = document.getElementById("shopToggle");
    const shop = document.getElementById("shop");

    let score = parseInt(localStorage.getItem("score")) || 0;
    let clickPower = parseInt(localStorage.getItem("clickPower")) || 1;
    let isFever = false;

    const originalImgSrc = "dog.png";
    const feverImgSrc = "oppa4.jpg";
    const feverBg = "url('poop.gif')";

    updateScore();

    clickImg.addEventListener("click", () => {
      score += isFever ? clickPower * 2 : clickPower;
      updateScore();
      saveData();
      clickSound.currentTime = 0;
      clickSound.play();
      createFallingImage();

      const feverChance = 0.001 + Math.floor(score / 1000) * 0.001;
      if (!isFever && Math.random() < feverChance) {
        activateFever();
      }
    });

    function createFallingImage() {
      const img = document.createElement("img");
      img.src = isFever ? feverImgSrc : originalImgSrc;
      img.className = "falling-img";
      if (isFever) img.classList.add("fever-effect");
      img.style.left = Math.random() * (window.innerWidth - 50) + "px";
      img.style.animationDuration = (2 + Math.random() * 2) + "s";
      document.body.appendChild(img);
      img.addEventListener("animationend", () => img.remove());
    }

    function activateFever() {
      isFever = true;
      document.body.style.backgroundImage = feverBg;
      clickImg.src = feverImgSrc;
      clickImg.classList.add("fever-effect");
      feverMusic.currentTime = 0;
      feverMusic.play();

      setTimeout(() => {
        isFever = false;
        document.body.style.backgroundImage = "";
        clickImg.src = originalImgSrc;
        clickImg.classList.remove("fever-effect");
        feverMusic.pause();
        feverMusic.currentTime = 0;
      }, 10000);
    }

    function updateScore() {
      scoreEl.textContent = `スコア: ${score}`;
    }

    function saveData() {
      localStorage.setItem("score", score);
      localStorage.setItem("clickPower", clickPower);
    }

    function buyUpgrade() {
      const cost = 50;
      if (score >= cost) {
        score -= cost;
        clickPower += 1;
        updateScore();
        saveData();
        alert("アップグレードしました！ クリックあたり +1 点");
      } else {
        alert("スコアが足りません！");
      }
    }

    shopToggle.addEventListener("click", () => {
      shop.style.display = shop.style.display === "flex" ? "none" : "flex";
    });
  </script>

</body>
</html>
