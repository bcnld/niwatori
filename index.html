<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>そんなに怖いか？鶏に犯されるのが</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #222;
      color: white;
      overflow: hidden;
      touch-action: manipulation;
    }
    #count {
      font-size: 32px;
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 10px;
    }
    #clickButton {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 30px;
      font-size: 24px;
      background: #333;
      color: white;
      border: none;
      border-radius: 15px;
    }
    #shopToggle, #resetBtn {
      position: fixed;
      top: 20px;
      padding: 10px;
      background: #444;
      color: white;
      border: none;
      border-radius: 8px;
    }
    #shopToggle { right: 20px; }
    #resetBtn { right: 120px; }

    #shop {
      position: fixed;
      top: 70px;
      right: 20px;
      background: rgba(0, 0, 0, 0.85);
      padding: 10px;
      display: none;
      border-radius: 10px;
      width: 240px;
      max-height: 60vh;
      overflow-y: auto;
    }
    .shop-item {
      margin-bottom: 12px;
    }
    .drop {
      position: absolute;
      top: -50px;
      width: 50px;
      height: 50px;
      pointer-events: none;
    }
    #feverMessage {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      color: yellow;
      text-shadow: 2px 2px 10px red;
      display: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="count">0</div>
  <button id="clickButton">クリック</button>
  <button id="shopToggle">鶏ショップ🐔</button>
  <button id="resetBtn">リセット</button>
  <div id="shop">
    <div class="shop-item">
      自動クリック Lv.<span id="autoClickLevel">0</span><br>
      消費: <span id="autoClickCost">100</span>pt<br>
      <button onclick="upgradeAutoClick()">購入</button>
    </div>
    <div class="shop-item">
      フィーバー確率: <span id="feverChance">0.1</span>%<br>
      消費: 1000pt<br>
      <button onclick="upgradeFever()">購入</button>
    </div>
  </div>
  <div id="feverMessage">🐔POOP TIME🐔!</div>

  <audio id="clickSound" src="pop.mp3"></audio>
  <audio id="shopSound" src="ahh.mp3"></audio>

  <script>
    let count = parseInt(localStorage.getItem("count") || "0");
    let autoClickLevel = parseInt(localStorage.getItem("autoClickLevel") || "0");
    let feverChance = parseFloat(localStorage.getItem("feverChance") || "0.1");
    let autoClickCost = 100 + 200 * autoClickLevel;

    const countEl = document.getElementById("count");
    const clickSound = document.getElementById("clickSound");
    const shopSound = document.getElementById("shopSound");
    const autoClickLevelEl = document.getElementById("autoClickLevel");
    const autoClickCostEl = document.getElementById("autoClickCost");
    const feverChanceEl = document.getElementById("feverChance");
    const feverMessage = document.getElementById("feverMessage");

    function updateUI() {
      countEl.textContent = count;
      autoClickLevelEl.textContent = autoClickLevel;
      autoClickCostEl.textContent = autoClickCost;
      feverChanceEl.textContent = feverChance.toFixed(1);
    }

    function saveData() {
      localStorage.setItem("count", count);
      localStorage.setItem("autoClickLevel", autoClickLevel);
      localStorage.setItem("feverChance", feverChance);
    }

    document.getElementById("clickButton").onclick = () => {
      count++;
      playClickSound();
      dropImage();
      if (Math.random() < feverChance / 100) {
        count += 10;
        showFever();
      }
      updateUI();
      saveData();
    };

    function dropImage() {
      const img = document.createElement("img");
      img.src = "dog.png";
      img.className = "drop";
      img.style.left = Math.random() * window.innerWidth + "px";
      document.body.appendChild(img);
      let y = -50;
      const fall = setInterval(() => {
        y += 5;
        img.style.top = y + "px";
        if (y > window.innerHeight) {
          img.remove();
          clearInterval(fall);
        }
      }, 16);
    }

    function showFever() {
      feverMessage.style.display = "block";
      setTimeout(() => {
        feverMessage.style.display = "none";
      }, 1000);
    }

    function playClickSound() {
      clickSound.currentTime = 0;
      clickSound.play();
    }

    function upgradeAutoClick() {
      if (count >= autoClickCost && autoClickLevel < 1000) {
        count -= autoClickCost;
        autoClickLevel++;
        autoClickCost = 100 + 200 * autoClickLevel;
        shopSound.currentTime = 0;
        shopSound.play();
        updateUI();
        saveData();
      }
    }

    function upgradeFever() {
      if (count >= 1000) {
        count -= 1000;
        feverChance += 0.1;
        shopSound.currentTime = 0;
        shopSound.play();
        updateUI();
        saveData();
      }
    }

    setInterval(() => {
      count += autoClickLevel;
      updateUI();
      saveData();
    }, 1000);

    document.getElementById("shopToggle").onclick = () => {
      const shop = document.getElementById("shop");
      shop.style.display = shop.style.display === "none" ? "block" : "none";
      shopSound.currentTime = 0;
      shopSound.play();
    };

    document.getElementById("resetBtn").onclick = () => {
      if (confirm("すべてのデータをにわとりにしますか？この操作は全てにわとりになります。")) {
        localStorage.clear();
        location.reload();
      }
    };

    updateUI();
  </script>
</body>
</html>
