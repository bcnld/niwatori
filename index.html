<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>そんなに怖いか？鶏に犯されるのが</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #222;
      color: white;
      font-family: Arial, sans-serif;
      user-select: none;
      height: 100vh;
    }
    #score {
      font-size: 36px;
      text-align: center;
      margin: 20px 0;
      z-index: 10;
      position: relative;
    }
    #feverText {
      text-align: center;
      font-size: 48px;
      color: gold;
      font-weight: bold;
      display: none;
    }
    #clickImg {
      display: block;
      margin: 0 auto;
      width: 200px;
      cursor: pointer;
      z-index: 10;
      transition: transform 0.3s;
    }
    #clickImg:hover {
      transform: scale(1.05);
    }
    .falling-img {
      position: absolute;
      width: 50px;
      pointer-events: none;
      opacity: 0.8;
      animation: fall linear forwards;
      filter: drop-shadow(0 0 5px cyan);
    }
    .fever-effect {
      filter: drop-shadow(0 0 10px gold);
      transform: scale(1.2);
    }
    @keyframes fall {
      from {
        top: -60px;
        opacity: 1;
        transform: rotate(0deg);
      }
      to {
        top: 110vh;
        opacity: 0;
        transform: rotate(360deg);
      }
    }
    #shopToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 20;
      background: #444;
      padding: 10px;
      border: none;
      color: white;
      cursor: pointer;
    }
    #resetButton {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 20;
      background: #c33;
      padding: 10px;
      border: none;
      color: white;
      cursor: pointer;
    }
    #shop {
      position: fixed;
      top: 0;
      right: 0;
      width: 300px;
      height: auto;
      background: rgba(0, 0, 0, 0.85);
      padding: 20px;
      display: none;
      flex-direction: column;
      z-index: 15;
      touch-action: none;
    }
    .shop-item {
      margin: 10px 0;
      background: #333;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="score">スコア: 0</div>
  <div id="feverText">🐔 POOP TIME!! 🐔</div>
  <img id="clickImg" src="dog.png" alt="クリックする画像" />
  <button id="shopToggle">ショップ</button>
  <button id="resetButton">にわとり</button>

  <div id="shop">
    <div class="shop-item" onclick="buyUpgrade()">クリック強化（+1）<br>コスト: <span id="clickCost">10000</span></div>
    <div class="shop-item" onclick="buyAutoClick()">自動クリック<br>レベル: <span id="autoLevel">0</span><br>コスト: <span id="autoCost">100</span></div>
    <div class="shop-item" onclick="buyFeverBoost()">フィーバー確率強化<br>+0.1%（1000pt）<br>現在: <span id="feverChanceText">0.1%</span></div>
    <div class="shop-item" onclick="buySoundBoost()">クリック音ピッチUP<br>現在: <span id="soundPitchText">1.0</span></div>
  </div>

  <audio id="clickSound" src="pop.wav"></audio>
  <audio id="feverMusic" src="oppa.wav" loop></audio>
  <audio id="shopSound" src="ahh.mp3"></audio>
  <audio id="upgradeSound" src="kan.mp3"></audio>

  <script>
    const scoreEl = document.getElementById("score");
    const feverText = document.getElementById("feverText");
    const clickImg = document.getElementById("clickImg");
    const clickSound = document.getElementById("clickSound");
    const feverMusic = document.getElementById("feverMusic");
    const shopSound = document.getElementById("shopSound");
    const upgradeSound = document.getElementById("upgradeSound");

    const shopToggle = document.getElementById("shopToggle");
    const shop = document.getElementById("shop");
    const resetButton = document.getElementById("resetButton");

    let score = parseInt(localStorage.getItem("score")) || 0;
    let clickPower = parseInt(localStorage.getItem("clickPower")) || 1;
    let autoClickLevel = parseInt(localStorage.getItem("autoClickLevel")) || 0;
    let feverChanceBoost = parseFloat(localStorage.getItem("feverChanceBoost")) || 0;
    let soundPitch = parseFloat(localStorage.getItem("soundPitch")) || 1.0;

    let isFever = false;

    const originalImgSrc = "dog.png";
    const feverImgSrc = "oppa4.jpg";
    const feverBg = "url('poop.gif')";

    updateUI();

    clickImg.addEventListener("click", () => {
      score += isFever ? clickPower * 2 : clickPower;
      updateUI();
      saveData();
      clickSound.pause();
      clickSound.currentTime = 0;
      clickSound.playbackRate = soundPitch;
      clickSound.play();
      createFallingImage();

      const baseChance = 0.001 + feverChanceBoost;
      if (!isFever && Math.random() < baseChance) {
        activateFever();
      }
    });

    function createFallingImage() {
      const img = document.createElement("img");
      img.src = isFever ? feverImgSrc : originalImgSrc;
      img.className = "falling-img";
      if (isFever) img.classList.add("fever-effect");
      img.style.left = Math.random() * (window.innerWidth - 50) + "px";
      img.style.animationDuration = (2 + Math.random() * 2) + "s";
      document.body.appendChild(img);
      img.addEventListener("animationend", () => img.remove());
    }

    function activateFever() {
      isFever = true;
      feverText.style.display = "block";
      document.body.style.backgroundImage = feverBg;
      clickImg.src = feverImgSrc;
      clickImg.classList.add("fever-effect");
      feverMusic.currentTime = 0;
      feverMusic.play();

      setTimeout(() => {
        isFever = false;
        feverText.style.display = "none";
        document.body.style.backgroundImage = "";
        clickImg.src = originalImgSrc;
        clickImg.classList.remove("fever-effect");
        feverMusic.pause();
        feverMusic.currentTime = 0;
      }, 10000);
    }

    function updateUI() {
      scoreEl.textContent = `スコア: ${score}`;
      document.getElementById("clickCost").textContent = 10000;
      document.getElementById("autoLevel").textContent = autoClickLevel;
      document.getElementById("autoCost").textContent = 100 + autoClickLevel * 200;
      document.getElementById("feverChanceText").textContent = (0.1 + feverChanceBoost * 100).toFixed(1) + "%";
      document.getElementById("soundPitchText").textContent = soundPitch.toFixed(1);
    }

    function saveData() {
      localStorage.setItem("score", score);
      localStorage.setItem("clickPower", clickPower);
      localStorage.setItem("autoClickLevel", autoClickLevel);
      localStorage.setItem("feverChanceBoost", feverChanceBoost);
      localStorage.setItem("soundPitch", soundPitch);
    }

    function buyUpgrade() {
      const cost = 10000;
      if (score >= cost) {
        score -= cost;
        clickPower += 1;
        upgradeSound.currentTime = 0;
        upgradeSound.play();
        updateUI();
        saveData();
        alert("アップグレードしました！");
      } else {
        alert("鶏が足りません！");
      }
    }

    function buyAutoClick() {
      const cost = 100 + autoClickLevel * 200;
      if (score >= cost && autoClickLevel < 1000) {
        score -= cost;
        autoClickLevel += 1;
        upgradeSound.currentTime = 0;
        upgradeSound.play();
        updateUI();
        saveData();
      } else {
        alert("鶏が満たされていません！");
      }
    }

    function buyFeverBoost() {
      if (score >= 1000) {
        score -= 1000;
        feverChanceBoost += 0.001;
        upgradeSound.currentTime = 0;
        upgradeSound.play();
        updateUI();
        saveData();
      } else {
        alert("鶏が足りません！");
      }
    }

    function buySoundBoost() {
      if (score >= 100) {
        score -= 100;
        soundPitch += 0.1;
        upgradeSound.currentTime = 0;
        upgradeSound.play();
        updateUI();
        saveData();
      } else {
        alert("鶏が足りません！");
      }
    }

    shopToggle.addEventListener("click", () => {
      shop.style.display = shop.style.display === "flex" ? "none" : "flex";
      shopSound.currentTime = 0;
      shopSound.play();
    });

    resetButton.addEventListener("click", () => {
      if (confirm("鶏にしますか？")) {
        localStorage.clear();
        location.reload();
      }
    });

    // 自動クリック処理
    setInterval(() => {
      score += autoClickLevel;
      updateUI();
      saveData();
    }, 1000);

    // ドラッグでショップを動かす
    let isDragging = false, offsetX = 0, offsetY = 0;

    shop.addEventListener("touchstart", e => {
      isDragging = true;
      const rect = shop.getBoundingClientRect();
      offsetX = e.touches[0].clientX - rect.left;
      offsetY = e.touches[0].clientY - rect.top;
    });

    shop.addEventListener("touchmove", e => {
      if (isDragging) {
        shop.style.left = (e.touches[0].clientX - offsetX) + "px";
        shop.style.top = (e.touches[0].clientY - offsetY) + "px";
        shop.style.right = "auto";
      }
    });

    shop.addEventListener("touchend", () => isDragging = false);
  </script>

</body>
</html>
