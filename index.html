<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>そんなに怖いか？鶏に犯されるのが</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
    }

    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 24px;
      cursor: pointer;
      z-index: 10;
    }

    .img-tile {
      position: absolute;
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>

  <button id="startButton">スタート</button>
  <audio id="sound" src="sound.wav"></audio>

  <script>
    const button = document.getElementById("startButton");
    const sound = document.getElementById("sound");

    button.addEventListener("click", () => {
      button.style.display = "none";
      sound.play();
      fillScreenWithImages();
    });

    function fillScreenWithImages() {
      const imgSize = 100; // 画像のサイズ（px）
      const cols = Math.ceil(window.innerWidth / imgSize);
      const rows = Math.ceil(window.innerHeight / imgSize);
      let count = 0;

      const interval = setInterval(() => {
        const col = count % cols;
        const row = Math.floor(count / cols);
        const img = document.createElement("img");
        img.src = "dog.png";
        img.className = "img-tile";
        img.style.left = `${col * imgSize}px`;
        img.style.top = `${row * imgSize}px`;
        document.body.appendChild(img);

        count++;
        if (count >= cols * rows) {
          clearInterval(interval);
        }
      }, 50); // 画像の表示間隔（ms）
    }
  </script>

</body>
</html>
