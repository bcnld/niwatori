<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>そんなに怖いか？鶏に犯されるのが</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: sans-serif;
    }

    #scareImg {
      position: relative;
      width: 200px;
      animation: flash 0.1s infinite alternate;
      transform-origin: center center;
      display: none; /* 最初は非表示 */
    }

    @keyframes flash {
      0% { opacity: 1; }
      100% { opacity: 0.1; }
    }

    #message {
      position: absolute;
      color: white;
      font-size: 2em;
      text-align: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>

<div id="message">あなたは鶏を見る勇気がありますか？🐔クリック</div>
<img id="scareImg" src="dog.png" alt="怖い画像" />
<audio id="loudSound" src="loud.mp3" loop></audio>

<script>
  const img = document.getElementById('scareImg');
  const audio = document.getElementById('loudSound');
  const message = document.getElementById('message');

  let scale = 1;

  message.addEventListener('click', () => {
    message.style.display = 'none'; // メッセージ非表示
    img.style.display = 'block';    // 画像表示

    audio.volume = 1.0;
    audio.play();

    const growSpeed = 0.006;
    function grow() {
      scale += growSpeed;
      img.style.transform = `scale(${scale})`;
      if (scale < 10) {
        requestAnimationFrame(grow);
      }
    }
    grow();
  });
</script>

</body>
</html>
