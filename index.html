<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>そんなに怖いか？鶏に犯されるのが</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    img {
      max-width: 80%;
      max-height: 80%;
      display: none;
    }

    .flash {
      animation: flashImage 0.1s infinite alternate;
    }

    @keyframes flashImage {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  
  <img id="screamer" src="dog.png" alt="怖い画像">
  <audio id="screamSound" src="scream.mp3"></audio>

  <script>
    // 一定時間後に画像を点滅させて音を鳴らす
    setTimeout(() => {
      const img = document.getElementById("screamer");
      const audio = document.getElementById("screamSound");

      img.style.display = "block";
      img.classList.add("flash");
      audio.play();
    }, 3000); // 3秒後に実行
  </script>

</body>
</html>
